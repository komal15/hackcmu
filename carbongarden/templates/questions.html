<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questions</title>
    <link href="../stylesheets/hackcmustyle.css" rel="stylesheet">
  </head>
  <body>
    <body style="margin:10px;padding:10px">
      <div class="questions">
      <a href="/" class = "button1">Home</a>
      <a href="/questions" class = "button2">Questions</a>
      <a href="/mygarden" class = "button3" >My Garden</a>
      <a href="/myprofile" class = "button4">My Profile</a>
      <a href="/leaderboard" class="button5">Leaderboard</a>
      <a href="{{logout_url}}" id="getout" class ="button6">Log Out</a>
      <h1 style= "font-size:4em"><center> Were You Eco-Friendly? </center> </h1>

    <fieldset>
        <legend style = "font-size:2em"> <b>How did you get around today?</b></legend>
        <input type="checkbox" name="transportation" id="Carpool" value="Carpool" /><label for="Carpool" style = "font-family:Verdana" >Carpool</label><br />
        <input type="checkbox" name="transportation" id="Public Transit" value="Public Transit"  /><label for="Public Transit" style = "font-family:Verdana">Public Transit</label><br />
        <input type="checkbox" name="transportation" id="Walk" value="Walk" /><label for="Walk" style = "font-family:Verdana">Walk</label><br />
        <input type="checkbox" name="transportation" id="Bike" value="Bike" /><label for="Bike" style = "font-family:Verdana">Bike</label><br />
    </fieldset>
    <fieldset>
        <legend style = "font-size:2em"><b>How did you contribute at home?</b></legend>
        <input type="checkbox" name="home" id="Turned off all lights" value="Turned off all lights" /><label for="Turned off all lights" style = "font-family:Verdana">Turned off all lights</label><br />
        <input type="checkbox" name="home" id="Turned off faucet" value="Turned off faucet"  /><label for="Turned off faucet" style = "font-family:Verdana">Turned off faucet</label><br />
        <input type="checkbox" name="home" id="Did a full load of laundry" value="Did a full load of laundry" /><label for="Did a full load of laundry" style = "font-family:Verdana">Did a full load of laundry</label><br />
        <input type="checkbox" name="home" id="Thermostat reads 68 in the winter or 75 in the summer" value="Thermostat reads 68 in the winter or 75 in the summer" /><label for="Thermostat reads 68 in the winter or 75 in the summer" style = "font-family:Verdana">Thermostat reads 68 in the winter or 75 in the summer</label><br />
    </fieldset>
    <fieldset>
        <legend style = "font-size:2em"><b>What about your resources?</b></legend>
        <input type="checkbox" name="resources" id="Used a reusable water bottle" value="Used a reusable water bottle" /><label for="Used a reusable water bottle" style = "font-family:Verdana">Used a reusable water bottle</label><br />
        <input type="checkbox" name="resources" id="Composted" value="Composted" /><label for="Composted">Composted</label><br />
        <input type="checkbox" name="resources" id="Recycled paper" value="Recycled paper" /><label for="Recycled paper">Recycled paper</label><br />
        <input type="checkbox" name="resources" id="Recycled all bottles and cans" value="Recycled all bottles and cans" /><label for="Recycled all bottles and cans" style = "font-family:Verdana" >Recycled all bottles and cans</label><br />
    </fieldset>
    <fieldset>
        <legend style = "font-size:2em"><b>How did you eat?</b></legend>
        <input type="checkbox" name="meal" id="Chose local food products" value="Chose local food products" /><label for="Chose local food products" style = "font-family:Verdana" >Chose local food products</label><br />
        <input type="checkbox" name="meal" id="Used your own dishes" value="Used your own dishes"  /><label for="Used your own dishes" style = "font-family:Verdana" >Used your own dishes</label><br />
        <input type="checkbox" name="meal" id="Organic" value="Organic" /><label for="Organic" style = "font-family:Verdana">Organic</label><br />
        <input type="checkbox" name="meal" id="Reduced packaged meat consumption" value="Reduced packaged meat consumption" /><label for="Reduced packaged meat consumption" style = "font-family:Verdana">Reduced packaged meat consumption</label><br />
    </fieldset>
      <br>
        <a href="/mygarden" id= "submit" class="buttonsub">Submit</a>
          <br></br>
  </div>
<script src="../scripts/questions.js"></script>
</body>
</html>
